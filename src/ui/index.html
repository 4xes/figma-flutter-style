<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- Styles -->
        <link rel="stylesheet" href="./tmp/figma-plugin-ds.css"> <!-- Figma Plugin DS Styles -->
        <link rel="stylesheet" href="./tmp/styles.css"> <!-- Your Styles -->
    </head>
    <body>

    <div class="p-xxsmall">
        <div class="flex">
            <button id="copy" class='button button--secondary mr-xxsmall'>Copy to clipboard</button>
        </div>
        <div class="flex">
            <div class="checkbox">
          <input id="exportFontFamily" type="checkbox" class="checkbox__box">
          <label for="exportFontFamily" class="checkbox__label">With fontFamily</label>
        </div>
        <div class="checkbox">
          <input id="exportSizes" type="checkbox" class="checkbox__box" checked>
          <label for="exportSizes" class="checkbox__label">With sizes</label>
        </div>
        </div>
        <textarea id="code" class="textarea" rows="15"></textarea>
        
    </div>

    <script src="./tmp/scripts.js"></script>
    </body>
</html>
