<p>Name: <input id="name" value=""></p>
<button id="createStyle">Create style</button>
<!-- <button id="createStatefulWidget">Create widget StatefulWidget</button>
<button id="createStatelessWidget">Create widget StatelessWidget</button> -->
<button id="cancel">Cancel</button>
<p id="output">

</p>
<script>

document.getElementById('createStyle').onclick = () => {
  const textbox = document.getElementById('name');
  const name = textbox.value;
  parent.postMessage({ pluginMessage: { type: 'create-style', name } }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

onmessage = (event) => {
  var pluginMessage = event.data.pluginMessage
  document.getElementById("output").innerHTML = pluginMessage;
}

</script>
